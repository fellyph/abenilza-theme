<h1>{{page_title}}</h1>
<article ng-repeat="post in posts">
  <h2><a ui-sref="detail({id: post.id})">{{post.title.rendered}}</a></h2>
  <p>{{post.acf.name}}</p>
  <p>{{post.acf.company}}</p>
  <img ng-src="{{post.acf.image}}" />
  <div ng-bind-html="post.content.rendered | to_trusted"></div>
</article>
